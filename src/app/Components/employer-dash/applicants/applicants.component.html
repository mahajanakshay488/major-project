<div *ngIf="vacancy" class="container d-flex flex-column w-60 p-3">
    
    <div class="d-flex justify-content-between align-items-center">
        <p class="navbar-brand">{{aplicantTitle}}</p>
        <button (click)="AplicantSort()" type="button" class="btn btn-secondary btn-sm bg-light mb-0">sort</button>
    </div>

    <div *ngIf="applicants.length == 0">no one yet..</div>

    <ul *ngFor="let aplicant of applicants, let i = index" class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-center border-bottom">
            <div class="d-flex align-items-center">
                <p class="mb-0 mr-2">{{i+1}}.</p>
                <strong class="mr-2">{{aplicant.name}}</strong> |
                <p class="mb-0 ml-2">{{aplicant.email}}</p>
            </div>

            <a href="{{aplicant.resume}}" target="_blank" rel="noopener noreferrer">Resume</a>

            <div *ngIf="aplicant.status === 'Applied'">
                <button (click)="Accepted(aplicant)" type="button" class="btn btn-success btn-sm bg-primary text-light mb-0 p-2">Accept</button>
                <button (click)="Rejected(aplicant)" type="button" class="btn btn-outline-danger btn-sm mb-0">Reject</button>
            </div>
            
            <div *ngIf="aplicant.status === 'Selected'">
                <strong class="text-success">Selected</strong>
            </div>

            <div *ngIf="aplicant.status === 'Rejected'">
                <strong class="text-muted">Rejected</strong>
            </div>
        </li>
    </ul>
</div>
