<form (ngSubmit)="postJob()" #form="ngForm" class="container">
  <p class=" text-center display-3 mt-3 mb-3">Post Job</p>

  <p class="display-4"><u>Requirement Details</u></p>

  <div class="form-group">
    <label class="bmd-label-floating">Job Title</label>
    <input ngModel name="title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">Functional Area/ Job Role</label>
    <select ngModel name="role" class="form-control">
      <option value="Programmer">Programmer</option>
      <option value="Web Designer/Developer">Web Designer/Developer</option>
      <option value="Backend Developer">Backend Developer</option>
      <option value="MEAN/MERN Stack">MEAN/MERN Stack</option>
      <option value="Digital Marketing / SEO / Advertising">Digital Marketing / SEO / Advertising</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">Enter The Skill Which You Want</label>
    <input ngModel name="skills" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">Salary</label>
    <input ngModel name="salary" type="number" class="form-control">
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">City</label>
    <input ngModel name="city" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">Select Work Type</label>
    <select ngModel name="work" class="form-control">
        <option value="In Office">In Office Work</option>
        <option value="Work Form Home">Work Form Home</option>
    </select>
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">Qualification</label>
    <select ngModel name="qualification" class="form-control">
        <option value="Select Qualification Level" >Select Qualification Level</option>
        <option value="10 or Below" >10 or Below</option>
        <option value="10+2 or above" >10+2 or above</option>
        <option value="Diploma" >Diploma</option>
        <option value="Graduation" >Graduation</option>
        <option value="Post Graduation" >Post Graduation</option>
    </select>
  </div>

  <div class="form-group">
    <label class="bmd-label-floating">Job Description</label>
    <textarea ngModel name="description" class="form-control" rows="3"></textarea>
  </div>
  
  <div class="form-group">
    <label> Select Gender</label> <br>
  <div>
    <label>
      <input ngModel type="radio" name="gender" value="male">
      Male
    </label>
  </div>
  <div>
    <label>
      <input ngModel type="radio" name="gender" value="female">
      Female
    </label>
  </div>
  <div>
    <label>
      <input ngModel type="radio" name="gender" value="both">
      Both
    </label>
  </div>
</div>
  
  <button type="reset" class="btn btn-default">Reset</button> &nbsp;
  <button (click)="onPatchValue()" type="button" class="btn btn-primary">Patch Value</button> &nbsp;
  <button type="submit" class="btn btn-primary btn-raised">Submit</button>
</form>
