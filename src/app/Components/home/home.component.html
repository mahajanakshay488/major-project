  <section class="home-container pt-4">

    <form (ngSubmit)="jobSearchSubmit()" #form="ngForm" class="container w-50" style="background-color: #ffff; border-radius: 4px; padding: 20px;" >
      <p class="display-3 mt-5">Search For Job</p>
    <div class="form-group">
      <label  class="bmd-label-floating text-primary">Job Title</label>
      <input ngModel name="title" type="text" class="form-control">
      <small class="text-white">e.g. job, company, title</small>
    </div>
    
    <div class="form-group">
      <label class="bmd-label-floating text-primary">JOb City</label>
      <input ngModel name="city" type="text" class="form-control">
      <small class="text-white">e.g. city or state</small>
    </div> 

    <div class="form-group">
        <button type="submit" class="d-flex align-items-center btn btn-primary">
          <i class="material-icons">search</i>  &nbsp; Search Job
        </button>
        <button type="submit" class="d-flex align-items-center btn btn-primary">
          <i class="material-icons">list</i>  &nbsp; All Jobs
        </button>
    </div> 
  </form>

  <div class="text-center pt-5 pb-3">
    <figure class="mb-0">
      <img src="../../assets/./undraw02.svg" height="290" alt="">
      <img src="../../assets/./undraw01.svg" height="290" alt="">
      <figcaption class="text-muted mt-3">
        The only Platform for <strong>Employee & Employer </strong>. 
      </figcaption>
    </figure>
  </div>

</section>
